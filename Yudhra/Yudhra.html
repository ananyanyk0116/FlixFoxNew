<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Yudhra.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yudhra</title>
</head>
<body>
    <header>
        <!-- Header content (if needed) -->
    </header>
    
    <div class="banner">
        <div class="content">
            <h2><span>Yudhra</span></h2>
            <p>
                Yudhra is a 2024 Indian Hindi-language action thriller film directed by Ravi Udyawar and produced by Excel Entertainment. The film stars Siddhant Chaturvedi, alongside Malavika Mohanan, Raghav Juyal, Gajraj Rao, Ram Kapoor, Raj Arjun and Shilpa Shukla.
            </p>
            <a href="javascript:void(0);" class="play" onclick="toggle();">
                <img src="images/play.png" alt="play">watch now
            </a>
        </div>
    </div>
    
    <div class="trailer">
        <video controls width="100%" height="100%">
            <source src="Yudhra.mp4" type="video/mp4">
        </video>
        <img src="images/close.png" alt="close" class="close" onclick="toggle();">
    </div>
    
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            
            trailer.classList.toggle('active');
            
            if (!trailer.classList.contains('active')) {
                video.pause();
                video.currentTime = 0;  // Reset the video to the beginning when closing
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="DoPatti.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoPatti</title>
</head>
<body>
    <header>
        <!-- Header content (if needed) -->
    </header>
    
    <div class="banner">
        <div class="content">
            <h2><span>DoPatti</span></h2>
            <p>
                Do Patti ( transl. Two Cards) is a 2024 Indian Hindi-language mystery thriller film directed by Shashanka Chaturvedi and written by Kanika Dhillon. It stars Kajol, Kriti Sanon and Shaheer Sheikh. The film marks Sanon's first production venture.
            </p>
            <a href="javascript:void(0);" class="play" onclick="toggle();">
                <img src="images/play.png" alt="play">watch now
            </a>
        </div>
    </div>
    
    <div class="trailer">
        <video controls width="100%" height="100%">
            <source src="DoPatti.mp4" type="video/mp4">
        </video>
        <img src="images/close.png" alt="close" class="close" onclick="toggle();">
    </div>
    
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            var video = document.querySelector('video');
            
            trailer.classList.toggle('active');
            
            if (!trailer.classList.contains('active')) {
                video.pause();
                video.currentTime = 0;  // Reset the video to the beginning when closing
            }
        }
    </script>
</body>
</html>
